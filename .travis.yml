language: node_js
os:
  - linux
cache:
  yarn: true

stages:
  - name: deploy
    if: type = push AND branch = dev
  - name: PR review
    if: type = pull_request

jobs:
  include:
    - stage: PR review
      env:
        - PR_DEMO_REPO: github.com/trendmicro-frontend/styled-ui-demo.git
        - PR_DEMO_SITE: https://trendmicro-frontend.github.io/styled-ui-demo
        - secure: ""
      node_js:
        - '10'
      before_install:
        - npm install -g yarn
      install:
        - yarn global add octokit-cli
        - yarn install
        - yarn test
        - yarn list --silent react react-dom
      script:
        - yarn build
        - yarn pre-push
      after_success:
        - git clone "https://${GH_TOKEN}@${PR_DEMO_REPO}" styled-ui-demo > /dev/null 2>&1
        - cd styled-ui-demo
        - git checkout gh-pages
        - git pull "https://${GH_TOKEN}@${PR_DEMO_REPO}" gh-pages > /dev/null 2>&1
        - git rm -rf pr-${TRAVIS_PULL_REQUEST}
        - mkdir -p pr-${TRAVIS_PULL_REQUEST}
        - cp -af ../packages/styled-docs/docs/** pr-${TRAVIS_PULL_REQUEST}/
        - git add pr-${TRAVIS_PULL_REQUEST}
        - git commit -m "added pr-${TRAVIS_PULL_REQUEST} by ${TRAVIS_PULL_REQUEST_SLUG}"
        - git push "https://${GH_TOKEN}@${PR_DEMO_REPO}" gh-pages > /dev/null 2>&1
        - cd ..
        - octokit issues create-comment --body "Successfully deployed ${TRAVIS_COMMIT} to ${PR_DEMO_SITE}/pr-${TRAVIS_PULL_REQUEST}" --owner trendmicro-frontend --repo styled-ui --issue_number ${TRAVIS_PULL_REQUEST}
    - stage: deploy
      node_js:
        - '10'
      before_install:
        - npm install -g yarn
      install:
        - yarn install
        - yarn test
        - yarn list --silent react react-dom
      script:
        - yarn build
        - yarn pre-push
      after_success: true
      deploy:
        provider: pages:git
        edge: true # dpl v2
        token:
          secure: ""
        keep_history: false
        target_branch: gh-pages
        local_dir: "packages/styled-docs/docs"
        on:
          branch: dev
          node: '10'

notifications:
  slack:
    secure: 
